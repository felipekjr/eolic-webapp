<div class="col-xs-12 card">
  <div class="card-header">
    <p class="text-center text-uppercase">
      <span class="font-weight-bold">Parques EÃ³licos</span>
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let parque of parques">
      <div class="d-flex justify-content-between ">
        {{parque.nome}}
        <span>
          <i class="fas fa-edit" data-toggle="modal" data-target="#parqueModal" (click)="updateParque(parque)"></i>
          <i class="fas fa-times-circle" (click)="deleteParque(parque, false)"></i>
        </span>
      </div>

    </li>
  </ul>
  <div class="card-footer">
    <button type="button" [disabled]="!hasComplexo" class="btn btn-primary btn-block" data-toggle="modal" data-target="#parqueModal"
      (click)="updateParque(null)">CADASTRAR</button>
  </div>
</div>

<app-parque-form [parque]="parqueForUpdate" [operation]="isUpdate"></app-parque-form>
