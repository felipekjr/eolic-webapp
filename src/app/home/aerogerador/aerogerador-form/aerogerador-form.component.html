<!-- Modal -->
<div class="modal fade" id="aerogeradorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AEROGERADOR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-danger">*nome e parque éolico obrigatório</p>
        <form aerogerador="ngForm" [formGroup]="aerogeradorForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" formControlName="nome" class="form-control" />
          </div>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" formControlName="latitude" class="form-control" />
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" formControlName="longitude" class="form-control" />
          </div>
          <div class="form-group">
            <label for="altura_torre">Altura da torre</label>
            <input type="text" formControlName="altura_torre" class="form-control" />
          </div>
          <div class="form-group">
            <label for="diametro_varredura">Diametro de varredura</label>
            <input type="text" formControlName="diametro_varredura" class="form-control" />
          </div>
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" formControlName="modelo" class="form-control" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">ID do ParqueModel Eólico</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="parqueEolico">
              <option *ngFor="let parque of parques" [ngValue]="parque">{{parque.id}}</option>
            </select>
          </div>
          <div class="form-group modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" [disabled]="loading" class="btn btn-primary" *ngIf="isUpdate">Atualizar</button>
            <button type="submit" [disabled]="loading" class="btn btn-primary" *ngIf="!isUpdate">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
