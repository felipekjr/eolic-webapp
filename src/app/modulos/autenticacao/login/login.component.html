<div class="row d-flex flex-row justify-content-center align-items-md-center align-items-sm-stretch">
  <div id="loginBox" class="animated bounceInUp bg-white col-xs-10 col-md-4">
    <div class="animated fadeIn d-flex flex-row justify-content-center align-items-center" id="brandBox">
      <img src="/assets/pinwheel-login.png" alt="">
      <h2>EolicAdmin</h2>
    </div>
    <form [formGroup]="loginForm">
      <div class="animated fadeIn form-group">
        <label for="login">Login</label>
        <input type="text" formControlName="login" class="form-control" required
        />
      </div>
      <div [hidden]="login.valid || login.pristine"
           class="alert alert-danger">
       Nome obrigatório
      </div>
      <div class="animated fadeIn form-group">
        <label for="senha">Senha</label>
        <input type="password" formControlName="senha" class="form-control" required
        />
        <div [hidden]="senha.valid || senha.pristine"
             class="alert alert-danger">
          Senha obrigatória
        </div>
      </div>
      <div class="form-group animated fadeIn d-flex  flex-row-reverse">
        <button type="submit" [disabled]="!login.valid || !senha.valid" class="btn btn-primary" (click)="entrarNoSistema()">Login</button>
      </div>
    </form>
  </div>
</div>
