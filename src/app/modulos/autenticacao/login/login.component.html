<div class="row d-flex flex-row justify-content-center align-items-md-center align-items-sm-stretch">
  <div id="loginBox" class="bg-white col-xs-10 col-md-4">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
        />
      </div>
      <div class="form-group d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" (click)="entrarNoSistema()">Login</button>
      </div>
    </form>
  </div>
</div>
