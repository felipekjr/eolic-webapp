<div  bsModal #modalParqueEolico="bs-modal" class="modal fade" tabindex="-1"
      role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <modal-header [title]="parqueEolico.id ? 'Atualizar' : 'Cadastrar'" (clickCloseButton)="closeModal(modalParqueEolico)"></modal-header>
      <div class="modal-body">       
        <form #form="ngForm" (ngSubmit)="persistirEntidade(form)">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text"  name="nome "class="form-control" [ngClass]="{'is-invalid': form.submitted && form.controls['nome'].invalid}"
            [(ngModel)]="parqueEolico.nome" required/>
          </div>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text"  name="latitude "class="form-control" [ngClass]="{'is-invalid': form.submitted && form.controls['latitude'].invalid}"
            [(ngModel)]="parqueEolico.latitude" required />
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text"  name="longitude "class="form-control" [ngClass]="{'is-invalid': form.submitted && form.controls['longitude'].invalid}"
            [(ngModel)]="parqueEolico.longitude" required />
          </div>
          <div class="form-group">
            <label for="potenciaInstalada">Potencia Instalada</label>
            <input type="text"  name="potenciaInstalada "class="form-control" [ngClass]="{'is-invalid': form.submitted && form.controls['potenciaInstalada'].invalid}"
            [(ngModel)]="parqueEolico.potenciaInstalada" required />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">ID do Complexo EÃ³lico</label>
            <select class="form-control" name="idComplexo"[ngClass]="{'is-invalid': form.submitted && form.controls['uf'].invalid}" [(ngModel)]="parqueEolico.complexoEolico" required>
              <option *ngFor="let complexo of complexos" [ngValue]="complexo">{{complexo.id}}</option>
            </select>
          </div>
          <modal-footer [formValid]="form.valid" [isUpdate]="isUpdate" (clickCloseButton)="closeModal(modalParqueEolico)"></modal-footer>
        </form>
      </div>
    </div>
  </div>
</div>
