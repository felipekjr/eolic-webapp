<div  bsModal #modalParqueEolico="bs-modal" class="modal fade" tabindex="-1"
      role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <modal-header [title]="parqueEolico.id ? 'Atualizar' : 'Cadastrar'" (clickCloseButton)="closeModal(modalParqueEolico)"></modal-header>
      <div class="modal-body">       
        <form #form="ngForm" (ngSubmit)="persistirEntidade(form)">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" semEspacoBranco name="nome "class="form-control" [(ngModel)]="parqueEolico.nome" required/>
          </div>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" semEspacoBranco name="latitude "class="form-control" [(ngModel)]="parqueEolico.latitude" required />
          </div>
          <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" semEspacoBranco name="longitude "class="form-control" [(ngModel)]="parqueEolico.longitude" required />
          </div>
          <div class="form-group">
            <label for="potenciaInstalada">Potencia Instalada</label>
            <input type="text" semEspacoBranco name="potenciaInstalada "class="form-control"[(ngModel)]="parqueEolico.potenciaInstalada" required />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Complexo EÃ³lico</label>
            <select  selected="selected"class="form-control" name="idComplexo" [(ngModel)]="parqueEolico.complexoEolico" required>
              <option *ngFor="let complexo of complexosEolicos" [ngValue]="complexo">{{complexo.nome}}</option>
            </select>
          </div>
          <modal-footer [formValid]="form.valid" [isUpdate]="isUpdate" (clickCloseButton)="closeModal(modalParqueEolico)"></modal-footer>
        </form>
      </div>
    </div>
  </div>
</div>
