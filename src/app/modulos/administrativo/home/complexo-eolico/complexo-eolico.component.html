<div class="col-xs-12 card">
  <div class="card-header">
    <p class="text-center text-uppercase">
      <span class="font-weight-bold">Complexos EÃ³licos</span>
    </p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor="let complexo of complexos">
      <div class="d-flex justify-content-between ">
        {{complexo.nome}}
        <span>
          <i class="fas fa-edit" data-toggle="modal" data-target="#complexoModal" (click)="updateComplexo(complexo)"></i>
          <i class="fas fa-times-circle" (click)="deleteComplexo(complexo)"></i>
        </span>
      </div>
    </li>
  </ul>
  <div class="card-footer">
    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#complexoModal" (click)="updateComplexo(null)">CADASTRAR</button>
  </div>
</div>

<app-complexo-form [complexo]="complexoForUpdate" [operation]="isUpdate"></app-complexo-form>
