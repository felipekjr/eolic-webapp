<!-- Modal -->
<div class="modal fade" id="complexoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">COMPLEXO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form complexo="ngForm" [formGroup]="complexoForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" formControlName="nome" class="form-control" />
          </div>
          <div class="form-group">
            <label for="uf">Uf</label>
            <input type="text" formControlName="uf" class="form-control" />
          </div>
          <div class="form-group">
            <label for="identificador">Identificador</label>
            <input type="text" formControlName="identificador" class="form-control" />
          </div>
          <div class="form-group modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" [disabled]="loading" class="btn btn-primary" *ngIf="isUpdate">Atualizar</button>
            <button type="submit" [disabled]="loading" class="btn btn-primary" *ngIf="!isUpdate">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
