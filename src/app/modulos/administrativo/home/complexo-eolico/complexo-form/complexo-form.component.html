<!-- Modal -->
<div  bsModal #modalComplexoEolico="bs-modal" class="modal fade" tabindex="-1"
      role="dialog" aria-labelledby="dialog-sizes-name1"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <modal-header [title]="complexoEolico.nome ? 'Complexo ' + complexoEolico.nome : 'Cadastrar'" (clickCloseButton)="closeModal(modalComplexoEolico)"></modal-header>
      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="persistirEntidade(form)">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text"  name="nome "class="form-control" [ngClass]="{'is-invalid': form.submitted && form.controls['nome'].invalid}"
                   [(ngModel)]="complexoEolico.nome" required
            />
          </div>
          <div class="form-group">
            <label for="uf">Uf</label>
            <input type="text" name="uf" class="form-control"[ngClass]="{'is-invalid': form.submitted && form.controls['uf'].invalid}"
                   [(ngModel)]="complexoEolico.uf" required/>
          </div>
          <div class="form-group">
            <label for="identificador">Identificador</label>
            <select  name="identificador" class="form-control"[ngClass]="{'is-invalid': form.submitted && form.controls['idetificador'].invalid}"
                    [(ngModel)]="complexoEolico.identificador" required>
              <option *ngFor="let estado of estados" [ngValue]="estado">{{estado}}</option>
            </select>
          </div>
          <!--<div class="form-group modal-footer">-->
            <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>-->
            <!--<button type="submit" [disabled]="form.invalid" class="btn btn-primary" *ngIf="isUpdate">Atualizar</button>-->
            <!--<button type="submit" [disabled]="form.invalid" class="btn btn-primary" *ngIf="!isUpdate">Cadastrar</button>-->
          <!--</div>-->
          <modal-footer [formValid]="form.valid" [isEdicao]="isEdicao" (clickCloseButton)="closeModal(modalComplexoEolico)"></modal-footer>
        </form>
      </div>
    </div>
  </div>
</div>
