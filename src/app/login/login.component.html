<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Atenção:</strong> Antes de logar, cadastre um usuário.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="row d-flex flex-row justify-content-center align-items-md-center align-items-sm-stretch">
  <div id="loginBox" class="bg-white col-xs-10 col-md-4">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group d-flex justify-content-between">
        <button type="submit" [disabled]="loading" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
        <button type="submit" [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">Login</button>        
      </div>
    </form>
  </div>
</div>
